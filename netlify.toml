[build]
  publish = "dist"
  command = "npm ci && npm run build"

[build.environment]
  NODE_VERSION = "18"
  NPM_VERSION = "9"
  VITE_API_URL = "https://calendariko-backend-production.up.railway.app/api"
  # Note: VITE_RECAPTCHA_SITE_KEY should be set in Netlify dashboard environment variables for security

[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"

# SPA fallback for React Router and query parameters
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200